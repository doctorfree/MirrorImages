          link_type: 'package'
        - name: 'Artists portrait images Debian format installation package'
          url: 'https://gitlab.com/doctorfree/MirrorImages/-/jobs/${BUILD_JOB_ID}/artifacts/file/dist/ArtistsPortrait_${VERSION}-${RELEASE}.deb'
